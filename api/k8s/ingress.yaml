apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cripto-prediction-ingress
  annotations:
    kubernetes.io/ingress.class: "alb"
    alb.ingress.kubernetes.io/scheme: "internet-facing"
    alb.ingress.kubernetes.io/target-type: "ip"
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/certificate-arn: "arn:aws:acm:us-east-1:416759445527:certificate/your-cert-id"
    alb.ingress.kubernetes.io/ssl-redirect: "443"
    alb.ingress.kubernetes.io/healthcheck-path: "/health"
    alb.ingress.kubernetes.io/healthcheck-port: "8000"
    alb.ingress.kubernetes.io/success-codes: "200,302"
    alb.ingress.kubernetes.io/group.name: "cripto-prediction"
    alb.ingress.kubernetes.io/tags: "Environment=production,Project=cripto-prediction"
spec:
  rules:
  - host: cripto-prediction-api.tech-challenge.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: cripto-prediction-service
            port:
              number: 80
---
apiVersion: v1
kind: Service
metadata:
  name: cripto-prediction-service
  labels:
    app: cripto-prediction-api
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
  selector:
    app: cripto-prediction-api 